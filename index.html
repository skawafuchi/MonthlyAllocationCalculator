<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Task Allocation Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Monthly Task Allocation Calculator</h1>
    <div class="time">
        <div class="time-input-container">
            <div class="time-title">Days worked this month:</div>
            <input type="text" class="time-value" placeholder="1">
        </div>
        <div class="time-input-container">
            <div class="time-title">Hours of overtime worked:</div>
            <input type="text" class="overtime-value" placeholder="0">
        </div>
    </div>
    <button class="add-task btn" name="add-task">Add task</button>
    <div class="allocation-list"></div>

    <div class="report-container">
        <h2>Your report:</h2>
        <div class="total-hours">Total hours: </div>
        <div class="report-status"></div>
        <div class="report"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
